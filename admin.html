<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - CourseHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div class="admin-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Admin Dashboard</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li class="active"><a href="#"><i class="fas fa-book"></i> Courses</a></li>
                    <li><a href="#"><i class="fas fa-user-shield"></i> Admins</a></li>
                    <li><a href="#"><i class="fas fa-users"></i> Users</a></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <header class="main-header">
                <h1>Courses Management</h1>
                <button class="btn btn-primary" id="create-course-btn"><i class="fas fa-plus"></i> Create Course</button>
            </header>
            <section class="content-panel">
                <table class="courses-table">
                    <thead>
                        <tr>
                            <th>Course Name</th>
                            <th>Speaker</th>
                            <th>Rating</th>
                            <th>Price</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Introduction to JavaScript</td>
                            <td>Monther</td>
                            <td>4.2</td>
                            <td><span class="price-tag success">100$</span></td>
                            <td class="actions">
                                <a href="#" class="action-icon edit"><i class="fas fa-edit"></i> Edit</a>
                                <a href="#" class="action-icon delete"><i class="fas fa-trash"></i> Delete</a>
                            </td>
                        </tr>
                        <tr>
                            <td>Advanced React Patterns</td>
                            <td>Ali</td>
                            <td>89</td>
                            <td><span class="price-tag success">40$</span></td>
                            <td class="actions">
                                <a href="#" class="action-icon edit"><i class="fas fa-edit"></i> Edit</a>
                                <a href="#" class="action-icon delete"><i class="fas fa-trash"></i> Delete</a>
                            </td>
                        </tr>
                        <tr>
                            <td>Database Design Fundamentals</td>
                            <td>Alla</td>
                            <td>67</td>
                            <td><span class="price-tag success">200$</span></td>
                            <td class="actions">
                                <a href="#" class="action-icon edit"><i class="fas fa-edit"></i> Edit</a>
                                <a href="#" class="action-icon delete"><i class="fas fa-trash"></i> Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>
    </div>

    <!-- Create Course Modal -->
    <div id="create-course-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create New Course</h2>
                <span class="close-btn">&times;</span>
            </div>
            <div class="modal-body">
                <form id="create-course-form">
                    <div class="form-group">
                        <label for="course-name">Course Name</label>
                        <input type="text" id="course-name" placeholder="e.g., Introduction to Python" required>
                    </div>
                    <div class="form-group">
                        <label for="course-speaker">Speaker</label>
                        <input type="text" id="course-speaker" placeholder="e.g., John Doe" required>
                    </div>
                    <div class="form-group">
                        <label for="course-rating">Rating</label>
                        <input type="number" id="course-rating" placeholder="e.g., 4.5" step="0.1" min="0" max="5" required>
                    </div>
                    <div class="form-group">
                        <label for="course-price">Price ($)</label>
                        <input type="number" id="course-price" placeholder="e.g., 99.99" step="0.01" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="course-image">Course Image</label>
                        <input type="file" id="course-image" accept="image/*">
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" id="cancel-btn">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Course</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/admin.js"></script>
</body>
</html>
