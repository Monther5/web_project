<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - CourseHub</title>
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    <div class="signup-container">
        <div class="form-section">
            <div class="form-wrapper">
                <h2>Get Started Now</h2>
                <p>Create your account and join thousands of users</p>
                <div id="message-container" class="message" style="display: none;"></div>
                <form id="signup-form">
                    <div class="input-group">
                        <label for="full-name">Full Name</label>
                        <input type="text" id="full-name" placeholder="Enter your full name">
                    </div>
                    <div class="input-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" placeholder="Enter your email address">
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Create a strong password">
                    </div>
                    <div class="terms">
                        <input type="checkbox" id="terms">
                        <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                    </div>
                    <button type="submit" class="btn-signup">Sign Up</button>
                </form>
                <div class="separator">or</div>
                <div class="social-signup">
                    <button class="btn-social google">
                        <img src="https://img.icons8.com/color/16/000000/google-logo.png" alt="Google"> Continue with Google
                    </button>
                    <button class="btn-social apple">
                        <img src="https://img.icons8.com/ios-filled/16/000000/mac-os.png" alt="Apple"> Continue with Apple
                    </button>
                </div>
                <div class="login-link">
                    <p>Have an account? <a href="signin.html">Sign in</a></p>
                </div>
            </div>
        </div>
        <div class="info-section">
            <div class="info-wrapper">
                <img src="assets/images/img.png" alt="Community Illustration" class="info-image">
                 <h3>Welcome to CourseHub</h3>
                <p>Access a wide range of courses, track your progress, and connect with fellow learners to achieve your educational goals.</p>
        </div>
    </div>
    <script src="js/auth.js"></script>
</body>
</html>
