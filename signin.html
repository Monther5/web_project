<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - CourseHub</title>
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    <div class="signup-container">
        <div class="form-section">
            <div class="form-wrapper">
                <h2>Welcome Back!</h2>
                <p>Sign in to continue your learning journey.</p>
                <div id="message-container" class="message" style="display: none;"></div>
                <form id="signin-form">
                    <div class="input-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" placeholder="Enter your email address">
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Enter your password">
                    </div>
                    <div class="forgot-password">
                        <a href="#">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn-signup">Sign In</button>
                </form>
                <div class="separator">or</div>
                <div class="social-signup">
                    <button class="btn-social google">
                        <img src="https://img.icons8.com/color/16/000000/google-logo.png" alt="Google"> Continue with Google
                    </button>
                    <button class="btn-social apple">
                        <img src="https://img.icons8.com/ios-filled/16/000000/mac-os.png" alt="Apple"> Continue with Apple
                    </button>
                </div>
                <div class="login-link">
                    <p>Don't have an account? <a href="signup.html">Sign up</a></p>
                </div>
            </div>
        </div>
        <div class="info-section">
            <div class="info-wrapper">
                <img src="assets/images/img.png" alt="CourseHub Illustration" class="info-image">
                <h3>Welcome to CourseHub</h3>
                <p>Access a wide range of courses, track your progress, and connect with fellow learners to achieve your educational goals.</p>
            </div>
        </div>
    </div>
    <script src="js/auth.js"></script>
</body>
</html>
